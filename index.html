<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
<!-- css link up -->

	<link rel="stylesheet" type="text/css" href="css/style.css">

<!-- font awesome link -->

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- poppins font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

	<!-- font link -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>

	<div class="signing">
		<div class="container">

			<div class="all class">
<!-- banner part -->
			<div class="banner">
				<p>SIGN IN</p>
			</div>

<!-- form part -->
			<div class="form">
				<form>

					<div class=".d-control">
						<label class="text">Username</label>
						<input type="text" name="" placeholder="Enter username" class= "form-control">
					</div>

					<div class=".d-control">
						<label class="text">Password</label>
						<input type="password" name="" placeholder="Enter password" class= "form-control">
					</div>

					<!-- checkbox -->

					<div class="remember">
						<input type="Checkbox" name="">
						<label>Remember me</label>
					</div>

					<div class="btn">
						<input type="submit" value="Login" name="">
					</div>
				</form>
			</div>


			</div>
		</div>
	</div>

</body>
</html>
